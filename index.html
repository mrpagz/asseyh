<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">

    <title>Code Quiz</title>
</head>

<body>
    
    <div id="container">
        <!-- Div for timer -->
        <div id="timer"></div>
        <!-- Div for quiz content -->
        <div id="question">
            <h1>Coding Quiz</h1>
            <p>Answer the following questions within 75 seconds. You will lose 10 seconds on every incorrect answer!</p>
            <ul id="option-list"></ul>
            <!-- Buttons -->
            <button id="startTime">Start Quiz</button>
            <br><br><br><br><br>
            <!-- Link to highscores -->
            <button class=highScore onclick="window.location.href='index2.html'">View Highscores</button>
        </div>

    </div>

    <!-- reference highscore javascript -->
    <script src="ask.js"></script>



</body>

</html>
